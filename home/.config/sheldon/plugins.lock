version = "0.6.6"
home = "/Users/kam"
config_dir = "/Users/kam/.sheldon"
data_dir = "/Users/kam/.sheldon"
config_file = "/Users/kam/.sheldon/plugins.toml"
lock_file = "/Users/kam/.sheldon/plugins.lock"
clone_dir = "/Users/kam/.sheldon/repos"
download_dir = "/Users/kam/.sheldon/downloads"

[[plugins]]
