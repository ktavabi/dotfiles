files = ["/Users/kam/.sheldon/repos/github.com/djui/alias-tips/alias-tips.plugin.zsh"]
apply = ["defer"]

[[plugins]]
name = "zsh-syntax-highlighting"
source_dir = "/Users/kam/.sheldon/repos/github.com/zsh-users/zsh-syntax-highlighting"
files = ["/Users/kam/.sheldon/repos/github.com/zsh-users/zsh-syntax-highlighting/zsh-syntax-highlighting.plugin.zsh"]
apply = ["defer"]

[[plugins]]
name = "zsh-autosuggestions"
source_dir = "/Users/kam/.sheldon/repos/github.com/zsh-users/zsh-autosuggestions"
files = ["/Users/kam/.sheldon/repos/github.com/zsh-users/zsh-autosuggestions/zsh-autosuggestions.zsh"]
apply = ["defer"]

[[plugins]]
name = "zsh-autopair"
source_dir = "/Users/kam/.sheldon/repos/github.com/hlissner/zsh-autopair"
files = ["/Users/kam/.sheldon/repos/github.com/hlissner/zsh-autopair/zsh-autopair.plugin.zsh"]
apply = ["defer"]

[[plugins]]
name = "zsh-better-npm-completion"
source_dir = "/Users/kam/.sheldon/repos/github.com/lukechilds/zsh-better-npm-completion"
files = ["/Users/kam/.sheldon/repos/github.com/lukechilds/zsh-better-npm-completion/zsh-better-npm-completion.plugin.zsh"]
apply = ["defer"]

[[plugins]]
name = "auto-notify"
source_dir = "/Users/kam/.sheldon/repos/github.com/marzocchi/zsh-notify"
files = ["/Users/kam/.sheldon/repos/github.com/marzocchi/zsh-notify/notify.plugin.zsh"]
apply = ["defer"]

[[plugins]]
name = "lib"
source_dir = "/Users/kam/.dotfiles/lib"
files = ["/Users/kam/.dotfiles/lib/aliases.zsh", "/Users/kam/.dotfiles/lib/lscolors.zsh", "/Users/kam/.dotfiles/lib/smartdots.zsh"]
apply = ["source"]
[templates.PATH]
value = "export PATH=\"{{ dir }}:$PATH\""
each = false

[templates.path]
value = "path=( \"{{ dir }}\" $path )"
each = false

[templates.fpath]
value = "fpath=( \"{{ dir }}\" $fpath )"
each = false

[templates.source]
value = "source \"{{ file }}\""
each = true

[templates.defer]
value = "zsh-defer source \"{{ file }}\""
each = true

[templates.spaceship]
value = "spaceship-loader \"{{ dir }}\""
each = false
