files = ["/Users/kam/.sheldon/repos/github.com/spaceship-prompt/spaceship-prompt/spaceship.zsh"]
apply = ["spaceship"]

[[plugins]]
name = "zsh-defer"
source_dir = "/Users/kam/.sheldon/repos/github.com/romkatv/zsh-defer"
files = ["/Users/kam/.sheldon/repos/github.com/romkatv/zsh-defer/zsh-defer.plugin.zsh"]
apply = ["source"]

[[plugins]]
